

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace = "~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }
            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }
            .uploadResult ul li img {
                width: 100px;
            }
        </style>

        <h1>Board Read Page</h1>

        <div class="form-group">
            <label>mno</label>
            <input type="text" class="form-control" name="mno" th:value="${dto.mno}" readonly />
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly />
        </div>

        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly />
        </div>

        <div class="form-group">
            <label>Avg</label>
            <input type="text" class="form-control" name="avg"  th:value="${dto.avg}" readonly />
        </div>

        <div class="uploadResult">
            <ul>
                <li th:each="movieImage: ${dto.imageDTOList}">
                    <img th:if="${movieImage.path != null}"
                         th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            Review Count
            <span class="badge badge-dark">
                [[${dto.reviewCnt}]]
            </span>
        </button>

        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>

        <div class="list-group reviewList">

        </div>

        <a th:href="@{/templates/movie/modify(mno = ${dto.mno}, page=${requestDTO.page},
            type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
            class="btn btn-primary">
            Modify
        </a>

        <a th:href="@{/templates/movie/list(page=${requestDTO.page},
            type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
            class="btn btn-info">
            List
        </a>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Movie Review</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="mid" placeholder="Reviewer ID" />
                        </div>
                        <div class="form-group">
                            <label>Grade <span class="grade"></span></label>
                            <div class="starrr"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="text" placeholder="Good Movie" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary reviewSaveBtn">Save</button>
                        <button type="button" class="btn btn-warning reviewModifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger reviewRemoveBtn">Remove</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="imageModal modal" tabindex="-2" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script>
            $(document).ready(function (e) {

                var grade = 0;
                var mno = [[${dto.mno}]];

                $('.starrr').starrr({
                   rating: grade,
                   charge: function (e, value) {
                       if (value) {
                           console.log(value);
                           grade = value;
                       }
                   }
                });

                //$('.reviewModal').modal('show');

                var reviewModal = $('.reviewModal');
                var inputMid = $('input[name="mid"]');
                var inputText = $('input[name="text"]');

                $('.addReviewBtn').click(function () {
                   inputMid.val('');
                   inputText.val('');

                   $('.reviewRemoveBtn, .reviewModifyBtn').hide();
                   $('.reviewSaveBtn').show();

                   reviewModal.modal('show');
                });

            });
        </script>
    </th:block>
</th:block>

</html>
